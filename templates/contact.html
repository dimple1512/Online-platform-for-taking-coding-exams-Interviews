{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}

    <div class="container mt-2">
        <h2 class="text-center"><b>CONTACT US</b></h2>
    </div>

    <style>
        div.relative {
        position: relative;
        left: 342px;
        }    
    </style>

    <div class="relative col-sm-5 mx-5 mb-2">
        <div class="row">
            <div class="col-sm">
                <div class="col mx-5 mt-3 mb-2">
                    {% for message in messages %}
                        {% if messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
                                <strong>{{ message }}</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        {% endif %}    
                    {% endfor %}

                    <div class="col-sm g-2 pt-3 form-control align-items-center">
                        
                        <form method="post" action="/contact">
                            {% csrf_token %}

                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="username" class="form-control" name='username' id="username" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" name='email' id="email" required>
                            </div>
                            
                            <div class="form-group mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="phone" class="form-control" name='phone' id="phone" required>
                            </div>

                            <div class='form-group mb-3'>
                                <label for='desc' class='form-label'>Description</label>
                            <textarea class='form-control' name='desc' id='desc' rows='4'></textarea required>
                            </div>

                            <div class="form-group container my-2">
                                <button class="btn btn-primary" type="submit">SUBMIT</button>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>

{% endblock body %}
