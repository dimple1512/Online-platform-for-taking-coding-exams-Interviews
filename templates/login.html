        </div>

        <div class="col-sm g-2 pt-4 form-control align-items-center">

          <form method="POST" action="">
            {% csrf_token %}  

            <div class="col-sm g-3 px-3 mb-3">
              <div class="form-floating mb-1">
                <input type="username" class="form-control" id="username" placeholder="Username"  name='username' required>
                <label for="username">Username</label>
              </div>
            </div>

            <div class="col-sm g-3 px-3 mb-4">
              <div class="form-floating mb-1">
                <input type="password" class="form-control" id="password" placeholder="Password"  name='password' required>
                <label for="password">Password</label>
              </div>
            </div>

            <div class="container mx-auto">
              <div class="row">
                <div class="col-auto me-2 ">
                  <button type="submit" class="btn btn-primary col-sm-3" id="login">Login</button>
                  <strong><a class="col-md-2 mx-4" href="/password_reset">Forgot Password..?</a></strong>
                </div>
              </div>
            </div>

          </form>

          <div class="row text-center">
            <div class="col mt-3 mb-3"><strong>Create a new account..!</strong>
              <a class="btn btn-success mx-2" aria-current="page" href="/register">REGISTER</a>
            </div>
          </div>

        </div>
